<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header>
    <div class="header">
      <div class="logo"></div>
    </div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__card">
        <img class="profile__avatar" src="./images/author-photo-vector.jpg" alt="Портрет Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>

      <button type="button" class="profile__add-button"></button>
    </section>

    <section class="elements">
      <article class="card">
        <img class="card__img"  src="./images/karachevsk.jpg" alt="Карачаевск">
        <div class="card__container">
          <h2 class="card__title">Карачаевск</h2>
          <button type="button" class="card__favorites"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__img"  src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="card__container">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__favorites"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__img"  src="./images/dombai.png" alt="Домбай">
        <div class="card__container">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__favorites"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__img"  src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="card__container">
          <h2 class="card__title">Гора Эльбрус</h2>
          <button type="button" class="card__favorites"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__img"  src="./images/dombai.png" alt="Домбай">
        <div class="card__container">
          <h2 class="card__title">Домбай</h2>
          <button type="button" class="card__favorites"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__img"  src="./images/karachevsk.jpg" alt="Карачаево-Черкессия">
        <div class="card__container">
          <h2 class="card__title">Карачаево-Черкессия</h2>
          <button type="button" class="card__favorites"></button>
        </div>
      </article>
    </section>

  </main>

  <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

<section class="popup popup_type_edit">
  <div class="popup__container">
    <button type="button" class="popup__close"></button>
    <h3 class="popup__title">
     Редактровать профиль 
    </h3>
    <form class="popup__form" name="form">
      <input type="text" class="popup__input popup__input_type_name" name="name">
      <input type="text" class="popup__input popup__input_type_info" name="info">
      <button type="submit" class="popup__save">Сохранить</button>
    </form>
    
  </div>

</section>
 <script src="./scripts/index.js"></script>
</body>
</html>
