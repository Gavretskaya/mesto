<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header><div class="header"><div class="logo"></div></div></header><main><section class="profile"><div class="profile__card"><button type="button" class="profile__avatar-button"><img class="profile__avatar" src="#" alt="Аватар профиля"></button><div class="profile__info"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button><p class="profile__subtitle"></p></div></div><button type="button" class="profile__add-button"></button></section><section id="elements" class="elements"></section></main><footer class="footer"><p class="footer__text">© 2020 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form popup__form_edit" name="form" novalidate><input id="username" name="username" class="popup__input popup__input_type_name" required placeholder="Ваше имя" maxlength="40" minlength="2"> <span id="error-username" class="error-message"></span> <input id="info" name="info" class="popup__input popup__input_type_info" required placeholder="Расскажите о себе" maxlength="200" minlength="2"> <span id="error-info" class="error-message"></span> <button type="submit" class="popup__save">Сохранить</button></form></div></section><section class="popup popup_type_add"><div class="popup__container"><button type="button" class="popup__close popup__close_card"></button><h3 class="popup__title">Новое место</h3><form class="popup__form popup__form_add" name="addCardform" novalidate><input id="cardname" class="popup__input popup__input_type_card-name" name="cardname" required placeholder="Название" maxlength="30" minlength="2"> <span id="error-cardname" class="error-message"></span> <input id="link" type="url" class="popup__input popup__input_type_card-url" name="link" required placeholder="Ссылка на картинку"> <span id="error-link" class="error-message"></span> <button type="submit" class="popup__save">Создать</button></form></div></section><section class="popup popup_type_img"><figure class="popup__img-container"><button type="button" class="popup__close"></button> <img class="popup__card-img" name="link" src="#" alt=""><figcaption class="popup__title-img"></figcaption></figure></section><section class="popup popup_type_avatar"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form_avatar" name="avatar" novalidate><input id="avatar" type="url" name="avatar" class="popup__input popup__input_type_avatar" required placeholder="Ссылка на аватар"> <span id="error-avatar" class="error-message"></span> <button type="submit" class="popup__save">Сохранить</button></form></div></section><section class="popup popup_type_delete"><div class="popup__container"><button type="button" class="popup__close"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form popup__form_delete" name="delete" novalidate><button type="submit" class="popup__save">Да</button></form></div></section><template id="card-template"><article class="card"><img class="card__img" src="c8a6dcc7e8df50e548cf.jpg" alt="Карачаевск"><div class="card__container"><h2 class="card__title">Карачаевск</h2><div class="card__like-container"><button type="button" class="card__favorites"></button> <span class="card__counter"></span></div></div><button type="button" class="card__delete-button"></button></article></template></body></html>
